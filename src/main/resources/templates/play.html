<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMusic</title>
    <link rel="stylesheet" th:href="@{/css/play.css}" />
    <link rel="stylesheet" th:href="@{/css/translation.css}">
</head>
<body>
    <h1>Spotify Player</h1>
    <p>Stai ascoltando <strong><span th:text="${track}"></span></strong> di <strong><span th:text="${artist}"></span></strong></p>
    <div class="btn-container">
        <button class="spotify-btn" id="prevBtn">
            <i class="fas fa-step-backward"></i> <span class="btn-text">Previous</span>
        </button>
        <button class="spotify-btn" id="playBtn">
            <i class="fas fa-play"></i> <span class="btn-text">Play</span>
        </button>
        <button class="spotify-btn" id="restartBtn">
            <i class="fas fa-play"></i> <span class="btn-text">Restart</span>
        </button>
        <button class="spotify-btn" id="pauseBtn">
            <i class="fas fa-pause"></i> <span class="btn-text">Pause</span>
        </button>
        <button class="spotify-btn" id="nextBtn">
            <i class="fas fa-step-forward"></i> <span class="btn-text">Next</span>
        </button>
    </div>
    <a th:href="${redirect}" class="spotify-btn" target="_blank" style="display:none">
        Link per web scraping
    </a>
    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Cerca su Spotify..." />
        <select id="resultsSelect" size="5">
        </select>
    </div>
    <span id="play-container" th:data-track-duration="${track_duration_ms}"></span>
    <br>
    <div class="btn-container">
        <button class="spotify-btn" id="callAI">
            <i class="fas fa-step-forward"></i> <span class="btn-text">Traduci</span>
        </button>
    </div>
    <div id="translation-container">
        <div id="original-container">
            <span th:utext="${lyrics}"></span>
        </div>
        <div id="result"></div>
    </div>
    <script type="text/javascript" th:src="@{/js/play.js}"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>
    <script type="text/javascript" th:src="@{/js/gemini.js}"></script>
    <script type="text/javascript" th:src="@{/js/google.js}"></script>
</body>
</html>
